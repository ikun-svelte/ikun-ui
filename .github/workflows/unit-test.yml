name: ğŸŒˆ Unit Test
env:
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1 # Skip downloading during yarn install
  PLAYWRIGHT_BROWSERS_PATH: 0 # Places binaries to node_modules/@playwright/test
  NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘ï¼Œå¹¶å¯ä»¥æŒ‡å®šåˆ†æ”¯
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main'  # é»˜è®¤ä½¿ç”¨ main åˆ†æ”¯
        type: string

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [20.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        run: corepack enable

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Setup
        run: npm i -g pnpm

      - name: Reset pnpm registry
        run: pnpm config set registry https://registry.npmjs.org/

      - name: Setup dependencies
        run: pnpm install --no-frozen-lockfile --registry=https://registry.npmjs.org/

      - name: Build
        run: pnpm build

      - name: Unit Test
        run: pnpm test:unit
