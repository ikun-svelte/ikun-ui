name: ðŸŒˆ Unit & E2E Test

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Unit Test
        run: pnpm run test:unit

      - name: Install Playwright
        run: pnpm install --filter "@ikun-ui/e2e" playwright-chromium

      - name: E2E Test
        run: pnpm run test:e2e
